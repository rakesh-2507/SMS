<div class="contariner-fluid">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="row">
                <div class="img col-md-8">
                    <img src="/assets/enroll.png" alt="" width="600">
                </div>
                <div class="form col-md-4">
                    <form action="" (ngSubmit)="adddetails()" ngNativeValidate>
                        <div class="form-group">
                            <div class="enroll">
                            <label><i><b>ENROLL HERE</b></i></label></div><br>
                            <label  class="form-label">Student Id : </label>
                            <input type="number" claass="form-control" name="sid" [(ngModel)]="studentid" required>
                        </div><br>
                        <div class="form-group">
                            <label  class="form-label">Student Name</label>
                            <input type="text" class="form-control" name="sname" [(ngModel)]="studentname" required>
                        </div>
                        <div class="form-group">
                            <label  class="form-label">Student Address</label>
                            <input type="text" class="form-control" name="sadd" [(ngModel)]="studentaddress" required>
                        </div>
                        <div class="form-group">
                            <label  class="form-label">Student Fee</label>
                            <input type="number" class="form-control" name="sfee" [(ngModel)]="studentfee" required>
                        </div>
                        <div class="form-group">
                            <label  class="form-label">Student Contact</label>
                            <input type="text" class="form-control" name="scontact" [(ngModel)]="studentcontact" required>
                        </div>
                        <div class="form-group">
                            <label  class="form-label">Student Image</label>
                            <input type="url" class="form-control" name="simg" [(ngModel)]="studentimage"  required>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" type="submit">Add Student</button>
                            <button class="btn btn-danger" type="reset">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
