<div class="container-fluid">
    <div class="row">
        <div class="img col-md-2">
            <img src="/assets/loginbg.jpg" alt="" height="740" >
        </div>
        <div class="col-md-2">
            <div><p class="wel"><b>Welcome to SMS</b></p>
                <p class="log"><b >Let's Login</b></p>
            </div>
            <form action="" (ngSubmit)="checkLogin()">
                <div class="form-group">
                    <label id="user" class="form-label1">Username</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="username" required="true">
                </div>
                <div class="form-group">
                    <label id="pass" class="form-label2">Password</label>
                    <input type="password" class="form-control" name="Password" [(ngModel)]="password" required="true">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="reset" class="btn btn-warning">Cancel</button>
                </div>

            </form>
        </div>
    </div>
</div>
